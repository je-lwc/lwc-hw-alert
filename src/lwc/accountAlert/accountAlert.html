<template>
  <div class="canvas">
    <div class="heading">
      <lightning-icon
        icon-name="utility:priority"
        alternative-text=""
        title="Alerts"
      ></lightning-icon>
      <h1>Alerts</h1>
    </div>

    <div class="alert-board">
      <div for:each={alerts} for:item="a" key={a.id} data-color={a.color} data-bg={a.background}>
        <span>{a.content}</span>
      </div>
    </div>

    <div class="loading" if:true={loading}>
      <h1>Loading Account Alerts...</h1>
      <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>
  </div>
</template>
